<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$Dev-conversor</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,
    wght@0,200;0,900;1,300&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>$DevConversor</h1>
    </header>

    <main>
      <form id="form">
        <section class="inputs-container">
        <div class="containerValor">
          <div class="row">
            <div class="form-group">
              <label class="labelValor" for="value-real">Valor a ser convertido(R$)</label>
              <input class="inputValor"
                type="number"
                name="value-real"
                id="value-real"
                placeholder="R$20,00"
                max="1000000"
              />
            </div>
           </div>
        </div>
        <div class="containerMoeda">
          <div class="row">
            <div class="form-group">
              <label for="">Escolha a moeda</label>
              <select name="" id="currency">
                <option value="">Selecione....</option>
                <option value="eur">Euro</option>
                <option value="dol">Dolar</option>
              </select>
            </div>
           </div>
        </div>
        </section>
        <button class="btn_submit" type="submit">Converter</button>
      </form>
      <div class="containerResult">
        <h2 id="result"></h2>

      </div>
    </main>

    <footer>
      <span> &copy; $DevConversor, 2023 Todos os Direitos reservados. </span>
    </footer>
    <script src="./script/script.js" defer></script>
  </body>
</html>
